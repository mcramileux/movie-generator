<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="/src/styles.css">
    <title>AI Movie Generator 🎥</title>
</head>
<body>
    <div class="container">

    
    <header>
        <h1>🍿 Welcome to the Movie Generator 🎬</h1>
    </header>
    
    <main>
        <form id="movie-generator-form" action="">
            <input type="text" 
                placeholder="Look up a movie topic..."
                autofocus
                required
                autocomplete="off"
                class="instructions"
             />
            <input type="submit" class="submit-button" />
        </form>

        <div class="movie" id="movie"></div>
    </main>

    <footer>
        This AI project was coded by <a href="https://github.com/mcramileux" target="_blank">
        Kristine Ramilo</a>
        and is <a href="https://github.com/mcramileux/movie-generator" target="_blank">
        open-sourced on GitHub</a> and is 
        <a href="https://my-shecodes-ai-movie-generator.netlify.app/" target="_blank">
        hosted on Netlify</a>.
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
